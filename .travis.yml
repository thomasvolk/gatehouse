jobs:
  include:
    - stage: test
      services:
        - docker
      before_install:
        - docker network create gatehouse_default
        - docker-compose pull
        - docker-compose create
        - docker-compose start
      language: elixir
      elixir:
        - 1.5
      otp_release:
        - 20.0
      env:
        - MIX_ENV=test
      script: mix test
    - stage: build
      services:
        - docker
      script:
        - ./build.sh
        - ./release.sh
        - ./deploy.sh

stages:
  - test
  - name: deploy
    if: branch = master
